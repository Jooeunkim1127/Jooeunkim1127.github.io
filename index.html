<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jooeun Kim - Works</title>
    <style>
        /* General Reset and Typography */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #333;
            line-height: 1.4;
            background-color: #fff;
            padding: 40px;
        }

        a {
            text-decoration: none;
            color: #333;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #999;
        }

        /* Header Layout */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 60px;
        }

        .logo {
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            font-size: 13px;
        }

        /* Language Toggle Style */
        .lang-switch {
            margin-left: 20px;
            color: #ccc;
        }
        .lang-switch a.active {
            color: #333;
            font-weight: bold;
        }

        /* Portfolio Grid Layout */
        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
            width: 100%;
        }

        .work-item {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        /* Image Placeholder - mimicing the thumbnail aspect ratios */
        .image-placeholder {
            width: 100%;
            padding-bottom: 66.66%; /* 3:2 aspect ratio */
            background-color: #f0f0f0;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        .image-placeholder img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .work-item:hover .image-placeholder img {
            opacity: 1;
        }

        .work-title {
            font-size: 13px;
            font-weight: normal;
        }

        /* Footer */
        footer {
            margin-top: 80px;
            font-size: 12px;
            color: #999;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            header {
                flex-direction: column;
                gap: 20px;
                margin-bottom: 40px;
            }

            nav ul {
                gap: 15px;
            }
            
            .works-grid {
                grid-template-columns: 1fr; /* Single column on mobile */
                gap: 30px;
            }
        }
    </style>
</head>
